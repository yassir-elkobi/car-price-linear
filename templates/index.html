<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car Price Regression</title>
    <!-- Bootstrap used for clean styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4">Car Price Prediction Settings</h1>
    <form method="post">
        <div class="form-group">
            <label for="poly_degree">Polynomial Degree:</label>
            <select class="form-control" name="poly_degree" id="poly_degree">
                <option value="1">1 (Linear Regression)</option>
                <option value="2">2 (Quadratic)</option>
                <option value="3">3 (Cubic)</option>
                <option value="4">4</option>
            </select>
        </div>
        <div class="form-group">
            <label>Select Features to Use:</label>
            <div class="form-check">
                {% for feature in available_features %}
                    <input class="form-check-input" type="checkbox" name="features" value="{{ feature }}"
                           id="{{ feature }}">
                    <label class="form-check-label" for="{{ feature }}">
                        {{ feature }}
                    </label><br>
                {% endfor %}
            </div>
            <small class="form-text text-muted">If no feature is selected, all features will be used.</small>
        </div>
        <button type="submit" class="btn btn-primary">Run Regression</button>
    </form>
</div>
</body>
</html>
